name: CI/CD

on: [pull_request]
    on:
        push:
            branches: [ develop ]
        pull_request:
            branches: [ develop ]
  
    jobs:
        build:
            runs-on: ubuntu-latest
  
            strategy:
                matrix:
                    node-version: [12.x, 14.x, 16.x]
          
      steps:
      - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v2
                with:
                node-version: ${{ matrix.node-version }}
            cache: 'npm'
      - run: cd .\backend\src && npm install
      - run: npm test