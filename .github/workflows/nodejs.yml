name: Node.js CI

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

      
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      working-directory: ./backend/src
      run: npm install
    - name: Run test
      working-directory: ./backend/src
      run: npm test
    - name: Install FrontDepedencies
      working-directory: ./frontend/src
      run: npm install
    - name: Testes unit√°rios front
      working-directory: ./frontend/src
      run: npm test